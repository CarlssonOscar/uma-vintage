{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="cover"></div>
    <div class="container mb-2 w-75">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-4">Cart</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if cart_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">You have no items in your cart</p>
                    <a href="{% url 'products' %}" class="btn store-button">
                        <span>Keep shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
