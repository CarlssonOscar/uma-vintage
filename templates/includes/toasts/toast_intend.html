<div class="toast custom-toast rounded-0 message-container" data-autohide="false">
    <div class="w-100"></div>
    <div class="toast-header bg-white">
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h3>Cart</h3>
    <div class="toast-body bg-white">
    {% if grand_total %}
    <div class="cart-notification-wrapper">
        {% for item in cart_items %}
            <div class="row">
                <div class="col-3 my-1">
                    <img class="w-100" src="{{ item.product.image.url }}">
                </div>
                <div class="col-9">
                    <p class="my-0">{{ item.product.name }}</p>
                    <p class="my-0">{{ item.product.price }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    {% if total != 0 %}
    <p class="my-0">Shipping {{ grand_total }} SEK</p>
    {% endif %}
    <div class="row">
        <div class="col">
            <a href="{% url 'view_cart' %}" class="btn text-success">
                <span class="smaller">Go to Checkout</span>
            </a>
        </div>
    </div>
    {% endif %}
</div>
